<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Harry Potter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!-- Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- Our Scripts -->
      
    </head>
    <body>
        <div class="mainContainer">
            <div class="navBar">
                <ul class="navLinks">
                    <li><a href="#">Home</a></li>
                    <li><a href="books.html">Books</a></li>
                    <li><a href="characters.html">Characters</a></li>
                </ul>
                <img id="logo" src="https://www.harrypotter.com/assets/_next/static/images/logo-gold-600-7a7e89b6db1ffeaab025f2091d21b645.png" alt="Harry Potter Logo">   
                <button class="invite">Invite Me</button>                 
            </div>

            <div class="banner">
                <h1 id="slogan" >Explore Wizards' World</h1>
            </div>
            <div id="forSpells">
                <input type="text" id="inputSearch" placeholder="search...">
                <button id="searchBtn" onclick="findSpell()">Find Spell</button>
                <button id="random" onclick="randomSpell()" >Get Random Spell</button>
            </div>
            <div class="sortHat">
                <div class="houses">
                    <img src="/img/Hogwarts-house.jpg" alt="">
                    <h1>For information about Hogwards Houses click on the buttons below</h1>
                    <div class="buttons">
                        <button id="Gryffindor" onclick="getHouseInfo(0)">Gryffindor</button>
                        <button id="Ravenclaw" onclick="getHouseInfo(2)">Ravenclaw</button>
                        <button id="Slytherin" onclick="getHouseInfo(3)">Slytherin</button>
                        <button id="Hufflepuff" onclick="getHouseInfo(1)">Hufflepuff</button>
                    </div>
                </div>
                <div class="playSort">
                    <img src="/img/sorting-hat.png" width="80%">
                    <p>WHAT'S YOUR <br>HOGWARTS HOUSE?</p>
                    <button id="sortHat" onclick="sortHat()">GET SORTED NOW</button>
                </div>
            </div>
            <div class="textAbout">              
                
                    <div class="houseInfo"></div>
                    <div class="flag"></div>
                    <div class="listCharacters"></div>
                
            </div>

        </div>        
        <!-- <script src="app.js" async defer></script> -->
        <script type="module" src="app.js" defer></script>
        <script type="module" src="/modules/spells.mjs" defer></script>
